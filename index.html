<html lang="en">
<head>

<link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar bg-body-tertiary border-bottom sticky-top">
        <div class="container-fluid">
            <div class="navbar-brand" href="#"><i class="fa-regular fa-compass"></i>
            <h2 STYLE=" font-family: Marck Script, cursive;"><i><B>FYLE</B></i> </h2></div>
        </div>
      </nav>

    
 <div class="card row show-card" style="width:30rem; ">
      <form class="needs-validation" novalidate  enctype="multipart/form-data" id="form">

    <div class="mb-3">
        <label for="annual_income" class="form-label">Enter gross annual income</label>
        <input type="text" class="form-control" id="annual_income" placeholder="Enter gross annual income" required >
        <div class="invalid-feedback">
            <p>Please enter valid annual income</p>
          </div>
      </div>

      <div class="mb-3">
         <label for="extra_income" class="form-label">Enter extra income</label>
        <input type="text" class="form-control" id="extra_income" placeholder="Enter extra income" required>
        <div class="invalid-feedback">
            Please enter valid extra income
          </div>
      </div>

      <div class="mb-3">
         <label for="age" class="form-label">Enter age group</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age group" required>
        <div class="invalid-feedback">
            Please enter valid age number
          </div>
      </div>

      <div class="mb-3">
         <label for="deductions" class="form-label">Enter Total applicable deductions</label>
        <input type="text" class="form-control" id="deductions" placeholder="Enter Total applicable deductions" required>
        <div class="invalid-feedback">
            Please enter valid deductions 
          </div>
      </div>

      <div class="col-12 mt-4">
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
      </div>

      </form>

</div>



<div class="card card-alert" style="width: 44rem;" id="card">
  <div class="card-body">
    <h2 class="card-title">Your Overall income will be</h2>
    <h5 class="card-subtitle mb-2 text-body-secondary" id="cardValue"></h5><br><br><br><br>
    <p class="card-text">After deductions.</p>
    <button class="btn btn-outline-dark" id="close">close</button>
  </div>
</div>


<footer>
  <div class="f-info">
      <div class="f-info-socials">
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
      </div>
      <div class="f-info-brand"> &copy; Fyle Private Limited</div>
      <div class="f-info-links">
          <a href="/privacy"> Privacy</a>
          <a href="/terms"> Terms</a>
      </div>
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
